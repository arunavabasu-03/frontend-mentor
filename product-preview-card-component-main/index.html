<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Product preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <!-- Preview

  Gabrielle Essence Eau De Parfum

  A floral, solar and voluptuous interpretation composed by Olivier Polge, 
  Perfumer-Creator for the House of CHANEL.

  $149.99
  $169.99

  Add to Cart -->

    <div class="cointainer">
      <div class="card">
        <img
          src="./images/image-product-desktop.jpg"
          alt="perfume"
          class="img-cointainer"
        />

        <span class="header">PERFUME</span>

        <span class="subheading">
          <h1>Gabrielle</h1>
          <h1>Essence Eau</h1>
          <h1>De Parfum</h1>
        </span>

        <span class="content">
          A floral, solar and voluptuous <br />interpretation composed by <br />
          Olivier Polge, Perfumer-Creator<br />
          for the House of CHANEL.
        </span>

        <span class="price-container">
          <span class="price">$149.99</span>
          <span class="previous-price">$169.99</span>
        </span>

        <button class="button">
          <img
            src="./images/icon-cart.svg"
            alt=""
            srcset=""
            class="add-to-cart-svg"
          />
          Add to Cart
        </button>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
  </body>
</html>
